<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="styles.css">
<title>Ideabox</title>
</head>
<body>
  <aside>
    <h1>Ideabox</h1>
    <section>
      <h4>Filter Starred Ideas</h4>
      <button type="button" class="show-starred ideas">Show Starred Ideas</button>
    </section>
  </aside>
  <main>
    <section>
      <form>
        <input type=“text” name="title">
          <label for=“title”>Title</label>
        <input type=“text” name="body-form">
          <label for=“body-form”>Body</label>
      </form>
      <button type="button" class="save">Save</button>
    </section>
    <section>
      <button type="button" class="search"> <img src="assets/search.svg" alt="search icon"</button>
      <input type="text" name="search-input" placeholder="Search ideas">
    </section>
  </main>



  <script src="./src/idea.js"></script>
<script src="./src/main.js"></script>
</body>
</html>
