<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="styles.css">
<title>Ideabox</title>
</head>
<body>
  <aside>
    <h1>Ideabox</h1>
    <section class="starred-box">
      <h4>Filter Starred Ideas</h4>
      <button type="button" class="show-starred ideas">Show Starred Ideas</button>
    </section>
  </aside>
  <main>
    <section>
      <form class="idea-input-form">
        <label for=“title”>Title</label>
        <input type=“text” name="title">
        <label for=“body-form”>Body</label>
        <input type=“text” name="body-form">
      </form>
      <button type="button" class="save">Save</button>
    </section>
    <section class="search-input">
      <button type="button" class="search-button"> <img src="assets/search.svg" alt="search icon"</button>
      <input type="text" name="search-input" placeholder="Search ideas">
    </section>
    <section class="idea-grid">
      <div class="idea-box">
        <img src="assets/star-active.svg" alt="star">
        <img src="assets/delete.svg" alt="delete">
        <h2>Idea title</h2>
        <p>idea body</p>
        <img src="assets/comment.svg" alt="comment">
        <p>Comment</p>
      </div>
      <div class="idea-box">
        <img src="assets/star-active.svg" alt="star">
        <img src="assets/delete.svg" alt="delete">
        <h2>Idea title</h2>
        <p>idea body</p>
        <img src="assets/comment.svg" alt="comment">
        <p>Comment</p>
      </div>
      <div class="idea-box">
        <img src="assets/star-active.svg" alt="star">
        <img src="assets/delete.svg" alt="delete">
        <h2>Idea title</h2>
        <p>idea body</p>
        <img src="assets/comment.svg" alt="comment">
        <p>Comment</p>
      </div>
    </section>
  </main>
  <script src="Idea.js"></script>
<script src="main.js"></script>
</body>
</html>
