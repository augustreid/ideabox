  <title>Ideabox</title>

<body>
  <aside>
    <h1 class="bold">Ideabox</h1>
    <section class="starred-box">

    </section>

  <main>
    <section class="input-form-body">
      <form class="idea-input-form">
        <label for=“title” class="idea-title">Title</label>
        <input type=“text” name="title" class="idea-title-input">
        <label for=“body-form” class="user-text">Body</label>
        <input type=“text” name="body-form" class="idea-body-input">
      </form>
      <button type="button" disabled class="dark-purple save-button" id='saveButton'>Save</button>
      <div class="search-area">
        <button type="button" class="search-button dark-purple">
          <img src="assets/search.svg" alt="search icon" class="search-icon"></button>
        <input type="text" name="search-input" id="search-bar" placeholder="Search ideas">
      </div>
    </section>
